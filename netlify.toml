# Netlify Configuration
[build]
  publish = "."
  command = "npm run build:netlify || echo 'No build needed for static site'"
  environment = { SECRETS_SCAN_ENABLED = "false" }

# Environment variables (set these in Netlify Dashboard)
# Site Settings > Environment variables
# Add: SUPABASE_URL, SUPABASE_ANON_KEY, STORAGE_BUCKET, STORAGE_URL

# Redirect rules
[[redirects]]
  from = "/admin"
  to = "/admin.html"
  status = 200

[[redirects]]
  from = "/test-email"
  to = "/test-email.html"
  status = 200

[[redirects]]
  from = "/test-email-config"
  to = "/test-email-config.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/styles.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Don't cache HTML files
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
