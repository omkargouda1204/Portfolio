<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Portfolio Management</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Chart.js for Dashboard -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Custom Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'admin-primary': '#6366F1',
                        'admin-secondary': '#8B5CF6',
                        'admin-success': '#10B981',
                        'admin-warning': '#F59E0B',
                        'admin-error': '#EF4444',
                        'admin-dark': '#1F2937',
                        'admin-darker': '#111827',
                    }
                }
            },
            darkMode: 'class'
        }
    </script>
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        
        .fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-admin-darker text-gray-900 dark:text-white">
    
    <!-- Login Screen -->
    <div id="login-screen" class="min-h-screen flex items-center justify-center bg-gradient-to-br from-admin-primary to-admin-secondary">
        <div class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-2xl w-full max-w-md">
            <div class="text-center mb-8">
                <div class="w-20 h-20 mx-auto mb-4 bg-gradient-to-br from-blue-500 to-purple-600 rounded-full flex items-center justify-center">
                    <i class="fas fa-lock text-white text-3xl"></i>
                </div>
                <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-2">Admin Panel</h1>
                <p class="text-gray-600 dark:text-gray-400">Portfolio Management System</p>
            </div>
            
            <form id="login-form" class="space-y-6" onsubmit="login(event)">
                <div>
                    <label for="admin-password" class="block text-sm font-medium mb-2 text-gray-700 dark:text-gray-300">Admin Password</label>
                    <input type="password" id="admin-password" name="password" required 
                           class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all" 
                           placeholder="Enter admin password">
                </div>
                <div id="error-message" class="hidden text-red-500 text-sm text-center bg-red-50 dark:bg-red-900/20 p-3 rounded-lg">
                    <i class="fas fa-exclamation-circle mr-2"></i>
                    <span id="error-text"></span>
                </div>
                <button type="submit" class="w-full px-8 py-3 bg-gradient-to-r from-blue-500 to-purple-600 text-white rounded-lg hover:shadow-lg transform hover:scale-105 transition-all duration-300 font-semibold text-lg">
                    <span id="login-btn-text">
                        <i class="fas fa-sign-in-alt mr-2"></i>Access Admin Panel
                    </span>
                    <div id="login-spinner" class="hidden">
                        <i class="fas fa-spinner fa-spin"></i> Authenticating...
                    </div>
                </button>
            </form>
            
            
        </div>
    </div>

    <!-- Admin Dashboard -->
    <div id="admin-dashboard" class="hidden min-h-screen flex">
        <!-- Sidebar -->
        <div class="bg-white dark:bg-gray-800 w-64 min-h-screen shadow-lg">
            <!-- Logo -->
            <div class="p-6 border-b border-gray-200 dark:border-gray-700">
                <h2 class="text-xl font-bold text-admin-primary">Portfolio Admin</h2>
            </div>
            
            <!-- Navigation -->
            <nav class="mt-6">
                <div class="admin-sidebar-link active" data-section="dashboard">
                    <i class="fas fa-chart-bar mr-3"></i>
                    Dashboard
                </div>
                <div class="admin-sidebar-link" data-section="about">
                    <i class="fas fa-user mr-3"></i>
                    About Me
                </div>
                <div class="admin-sidebar-link" data-section="profile">
                    <i class="fas fa-id-card mr-3"></i>
                    Profile & Contact
                </div>
                <div class="admin-sidebar-link" data-section="education">
                    <i class="fas fa-graduation-cap mr-3"></i>
                    Education
                </div>
                <div class="admin-sidebar-link" data-section="skills">
                    <i class="fas fa-code mr-3"></i>
                    Skills
                </div>
                <div class="admin-sidebar-link" data-section="projects">
                    <i class="fas fa-project-diagram mr-3"></i>
                    Projects
                </div>
                <div class="admin-sidebar-link" data-section="certificates">
                    <i class="fas fa-certificate mr-3"></i>
                    Certificates
                </div>
                <div class="admin-sidebar-link" data-section="messages">
                    <i class="fas fa-envelope mr-3"></i>
                    Messages
                    <span id="unread-count" class="ml-auto bg-red-500 text-white text-xs px-2 py-1 rounded-full hidden"></span>
                </div>
                <div class="admin-sidebar-link" data-section="settings">
                    <i class="fas fa-cog mr-3"></i>
                    Settings
                </div>
                
                <!-- Logout at bottom of sidebar -->
                <div class="mt-8 pt-4 border-t border-gray-200 dark:border-gray-700">
                    <button id="logout-btn" class="w-full flex items-center px-4 py-2 text-sm text-red-600 dark:text-red-400 hover:bg-red-50 dark:hover:bg-red-900/20 rounded transition-colors">
                        <i class="fas fa-sign-out-alt mr-3"></i>
                        Logout
                    </button>
                </div>
            </nav>
        </div>
        
        <!-- Main Content -->
        <div class="flex-1 flex flex-col">
            <!-- Header -->
            <header class="bg-white dark:bg-gray-800 shadow-sm p-6 border-b border-gray-200 dark:border-gray-700">
                <div class="flex justify-between items-center">
                    <h1 id="page-title" class="text-2xl font-bold">Dashboard</h1>
                    <div class="flex items-center space-x-4">
                        <button id="theme-toggle" class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700">
                            <i class="fas fa-sun text-yellow-500 dark:hidden"></i>
                            <i class="fas fa-moon text-blue-400 hidden dark:block"></i>
                        </button>
                        <a href="index.html" target="_blank" class="admin-btn-primary">
                            <i class="fas fa-external-link-alt mr-2"></i>
                            View Portfolio
                        </a>
                    </div>
                </div>
            </header>
            
            <!-- Content Area -->
            <main class="flex-1 p-6 overflow-auto">
                <div id="content-area">
                    <!-- Content will be loaded dynamically -->
                </div>
            </main>
        </div>
    </div>

    <!-- Modals -->
    <!-- Add/Edit Modal -->
    <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex items-center justify-center p-4">
        <div class="bg-white dark:bg-gray-800 rounded-lg max-w-4xl w-full max-h-full overflow-auto">
            <div class="p-6">
                <div class="flex justify-between items-center mb-6">
                    <h3 id="modal-title" class="text-2xl font-bold"></h3>
                    <button id="close-modal" class="text-gray-500 hover:text-gray-700 dark:hover:text-gray-300">
                        <i class="fas fa-times text-2xl"></i>
                    </button>
                </div>
                <div id="modal-content">
                    <!-- Modal content will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirm-modal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex items-center justify-center p-4">
        <div class="bg-white dark:bg-gray-800 rounded-lg max-w-md w-full">
            <div class="p-6">
                <div class="text-center">
                    <i class="fas fa-exclamation-triangle text-4xl text-admin-warning mb-4"></i>
                    <h3 class="text-xl font-bold mb-2">Confirm Action</h3>
                    <p id="confirm-message" class="text-gray-600 dark:text-gray-400 mb-6"></p>
                    <div class="flex space-x-4">
                        <button id="confirm-cancel" class="flex-1 admin-btn-secondary">Cancel</button>
                        <button id="confirm-ok" class="flex-1 admin-btn-danger">Confirm</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-4 right-4 z-50 transform translate-y-full transition-transform duration-300">
        <div class="px-6 py-3 rounded-lg shadow-lg flex items-center space-x-2">
            <i id="toast-icon"></i>
            <span id="toast-message"></span>
        </div>
    </div>

    <!-- Supabase JS Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Supabase Configuration -->
    <script src="supabase-config.js"></script>
    
    <!-- Admin JavaScript with Supabase -->
    <script src="admin-supabase.js"></script>
</body>
</html>
